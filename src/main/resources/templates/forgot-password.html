<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Job Portal</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-card {
            max-width: 500px;
        }

        .text-muted {
            color: #6c757d !important;
            font-size: 0.9em;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-key"></i>
                <h1>Forgot Password</h1>
                <p>Enter your email to receive recovery instructions</p>
            </div>

            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}">Error</span>
            </div>

            <div th:if="${info}" class="alert alert-success"
                style="background: rgba(16, 185, 129, 0.1); color: #10B981; border: 1px solid rgba(16, 185, 129, 0.2);">
                <i class="fas fa-info-circle"></i>
                <span th:text="${info}">Info</span>
            </div>

            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}">Success</span>
            </div>

            <form th:action="@{/forgot-password}" method="post" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required
                        autofocus>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Link
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="footer-text">
                Remember your password? <a th:href="@{/login}">Back to Login</a>
            </div>
        </div>
    </div>
    <script th:src="@{/js/theme.js}"></script>
</body>

</html>
