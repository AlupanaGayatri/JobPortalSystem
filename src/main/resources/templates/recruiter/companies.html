<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/recruiter-layout}">

<head>
    <title>Company Profile</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="page-header mb-4">
            <h1 class="text-cream">Company Profile</h1>
            <p class="text-white-50">Manage your company branding and details</p>
        </div>

        <div class="card">
            <div class="card-body p-4">
                <form th:action="@{/recruiter/companies/save}" th:object="${company}" method="post">
                    <div class="row mb-4">
                        <div class="col-md-3 text-center">
                            <div class="rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3"
                                style="width: 120px; height: 120px; background: rgba(255,255,255,0.1);">
                                <i class="fas fa-building fs-1 text-light" th:if="${company.logo == null}"></i>
                                <img th:if="${company.logo != null}" th:src="@{'/' + ${company.logo}}"
                                    class="rounded-circle" style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                            <button type="button" class="btn btn-outline-gold btn-sm">Upload Logo</button>
                        </div>
                        <div class="col-md-9">
                            <h5 class="text-cream mb-4">General Information</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label text-gold-light">Company Name</label>
                                    <input type="text" class="form-control text-light"
                                        style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);"
                                        th:field="*{name}" placeholder="Enter company name">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-gold-light">Industry</label>
                                    <input type="text" class="form-control text-light"
                                        style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);"
                                        th:field="*{industry}" placeholder="e.g. Technology">
                                </div>
                                <div class="col-12">
                                    <label class="form-label text-gold-light">Tagline</label>
                                    <input type="text" class="form-control text-light"
                                        style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);"
                                        th:field="*{tagline}" placeholder="e.g. Innovating the Future">
                                </div>
                                <div class="col-12">
                                    <label class="form-label text-gold-light">About Company</label>
                                    <textarea class="form-control text-light" rows="4"
                                        style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);"
                                        th:field="*{description}" placeholder="Description..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4" style="border-color: rgba(255,255,255,0.1);">

                    <div class="row mb-4">
                        <div class="col-md-12">
                            <h5 class="text-cream mb-4">Contact & Location</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label text-gold-light">Website</label>
                                    <div class="input-group">
                                        <span class="input-group-text text-light"
                                            style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);">https://</span>
                                        <input type="text" class="form-control text-light"
                                            style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);"
                                            th:field="*{website}" placeholder="www.example.com">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-gold-light">Headquarters</label>
                                    <input type="text" class="form-control text-light"
                                        style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);"
                                        th:field="*{location}" placeholder="City, Country">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-gold-light">LinkedIn Page</label>
                                    <input type="text" class="form-control text-light"
                                        style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);"
                                        th:field="*{linkedin}" placeholder="linkedin.com/company/...">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary px-5">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
