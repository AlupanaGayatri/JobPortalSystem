<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/recruiter-layout}">

<head>
    <title>Interviews</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="page-header mb-4">
            <h1 class="text-cream">Scheduled Interviews</h1>
            <p class="text-truffle">Manage upcoming interviews with candidates</p>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover text-cream mb-0"
                        style="border-collapse: separate; border-spacing: 0;">
                        <thead>
                            <tr>
                                <th class="py-3 ps-4">Candidate</th>
                                <th class="py-3">Job Role</th>
                                <th class="py-3">Status</th>
                                <th class="py-3">Schedule</th>
                                <th class="py-3 text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(applications)}">
                                <td colspan="5" class="text-center py-5 text-truffle">
                                    <i class="fas fa-calendar-times fs-1 mb-3"></i>
                                    <p>No interviews scheduled yet.</p>
                                </td>
                            </tr>
                            <tr th:each="app : ${applications}" class="align-middle border-secondary">
                                <td class="ps-4">
                                    <div class="d-flex align-items-center gap-3">
                                        <div class="avatar-placeholder rounded-circle bg-gold text-dark fw-bold d-flex align-items-center justify-content-center"
                                            style="width: 40px; height: 40px; font-size: 0.9rem;">
                                            <span th:text="${#strings.substring(app.user.fullName, 0, 1)}">U</span>
                                        </div>
                                        <div>
                                            <div class="fw-bold" th:text="${app.user.fullName}">Candidate Name</div>
                                            <small class="text-truffle"
                                                th:text="${app.user.email}">email@example.com</small>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span th:text="${app.job.title}">Job Title</span>
                                </td>
                                <td>
                                    <span class="badge rounded-pill bg-warning text-dark">INTERVIEW</span>
                                </td>
                                <td>
                                    <!-- Placeholder for interview date since we don't have it in schema yet -->
                                    <span class="text-truffle"><i class="far fa-clock me-1"></i> To be scheduled</span>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{'/jobs/' + ${app.job.id} + '/applications'}"
                                        class="btn btn-sm btn-outline-gold rounded-circle" title="View details">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
