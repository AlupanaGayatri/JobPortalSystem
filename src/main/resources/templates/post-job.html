<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Job Portal</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Global CSS -->
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <!-- Page CSS -->
    <link rel="stylesheet" th:href="@{/css/recruiter.css}">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-briefcase"></i>
                JobPortal
            </a>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/jobs">Browse Jobs</a>
                <div class="user-menu">
                    <span th:text="${user.fullName}">User Name</span>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="post-job-container">
        <div class="form-card">
            <div class="page-header">
                <h1>Post a New Job</h1>
                <p>Find the perfect candidate for your company</p>
            </div>

            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                Job posted successfully!
            </div>

            <form th:action="@{/post-job}" method="post" th:object="${job}">
                <div class="form-group">
                    <label for="title">Job Title *</label>
                    <input type="text" id="title" name="title" class="form-control" required
                        placeholder="e.g. Senior Java Developer">
                </div>

                <div class="form-group">
                    <label for="company">Company Name *</label>
                    <input type="text" id="company" name="company" class="form-control" required
                        placeholder="e.g. Tech Solutions Inc.">
                </div>

                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" name="location" class="form-control" required
                        placeholder="e.g. Remote, New York, London">
                </div>

                <div class="form-group">
                    <label for="salary">Salary Range</label>
                    <input type="text" id="salary" name="salary" class="form-control"
                        placeholder="e.g. $80,000 - $120,000">
                </div>

                <div class="form-group">
                    <label for="description">Job Description *</label>
                    <textarea id="description" name="description" class="form-control" required
                        placeholder="Describe the role, responsibilities, and requirements..."></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Post Job
                </button>
            </form>
        </div>
    </div>
    </div>
    <script th:src="@{/js/theme.js}"></script>
</body>

</html>
