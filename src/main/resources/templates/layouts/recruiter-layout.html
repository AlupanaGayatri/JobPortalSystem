<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <link rel="manifest" href="/manifest.json">
    <title layout:title-pattern="$CONTENT_TITLE - JobPortal Recruiter">Recruiter Portal</title>

    <!-- Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/recruiter.css}">
    <link rel="stylesheet" th:href="@{/css/chocolate-theme.css}">
</head>

<body class="recruiter-body">
    <div class="app-container">
        <!-- Sidebar -->
        <div th:replace="~{fragments/recruiter-sidebar :: sidebar}"></div>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper">
            <!-- Topbar -->
            <div th:replace="~{fragments/recruiter-topbar :: topbar}"></div>

            <!-- Global Alerts -->
            <div class="px-4 pt-3">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i> <span th:text="${success}">Success message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <!-- Page Content -->
            <main class="page-content" layout:fragment="content">
                <!-- Content injected here -->
            </main>
        </div>

        <!-- Right Rail (Optional) -->
        <aside class="right-rail" layout:fragment="right-rail">
            <!-- Optional right content -->
        </aside>

        <!-- Sidebar Mobile Overlay -->
        <div class="sidebar-overlay"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/recruiter.js}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    <th:block layout:fragment="scripts"></th:block>
</body>

</html>
