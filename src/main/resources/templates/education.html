<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - JobPortal</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">JobPortal</h2>
        <nav class="menu">
            <a href="/dashboard">
                <i class="fas fa-home icon"></i> Dashboard
            </a>
            <a href="/profile">
                <i class="fas fa-user icon"></i> Profile
            </a>
            <a href="/education" class="active">
                <i class="fas fa-graduation-cap icon"></i> Education
            </a>
            <a href="/experience">
                <i class="fas fa-briefcase icon"></i> Experience
            </a>
            <a href="/skills">
                <i class="fas fa-tools icon"></i> Skills
            </a>
            <a href="/profile/view">
                <i class="fas fa-eye icon"></i> View Profile
            </a>
        </nav>
        <a href="/logout" class="logout">
            <i class="fas fa-sign-out-alt icon"></i> Logout
        </a>
    </aside>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h2><i class="fas fa-graduation-cap"></i> Education Details</h2>
            <p>Manage your educational qualifications and achievements</p>
        </div>

        <!-- Add Education Form -->
        <div class="form-section">
            <h3 class="section-title">
                <i class="fas fa-plus-circle"></i> Add Education
            </h3>

            <form th:action="@{/education/add}" th:object="${education}" method="post">
                <div class="form-group">
                    <label><i class="fas fa-certificate"></i> Degree/Course</label>
                    <input type="text" th:field="*{course}" placeholder="e.g., B.Tech, B.Sc, MCA" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-university"></i> College/School</label>
                    <input type="text" th:field="*{institution}" placeholder="Enter your institution name" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label><i class="fas fa-calendar-alt"></i> Start Year</label>
                        <input type="text" th:field="*{startYear}" placeholder="e.g., 2020" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-calendar-check"></i> End Year</label>
                        <input type="text" th:field="*{endYear}" placeholder="e.g., 2024 or Present" required>
                    </div>
                </div>

                <button type="submit" class="save-btn">
                    <i class="fas fa-save"></i> Save Education
                </button>
            </form>
        </div>

        <!-- Education List -->
        <div class="list-section" th:if="${educationList != null and !educationList.isEmpty()}">
            <h3><i class="fas fa-list"></i> Your Education</h3>
            <div class="education-list">
                <div th:each="edu : ${educationList}" class="education-card">
                    <div class="education-card-header">
                        <div class="education-card-content">
                            <h4 th:text="${edu.course}">Degree</h4>
                            <p><i class="fas fa-university"></i> <span th:text="${edu.institution}">Institution</span></p>
                            <p><i class="fas fa-calendar"></i> <span th:text="${edu.startYear} + ' - ' + ${edu.endYear}">Period</span></p>
                        </div>
                        <a th:href="@{'/education/delete/' + ${edu.id}}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this education entry?')">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-section" th:if="${educationList == null or educationList.isEmpty()}">
            <div class="empty-state">
                <i class="fas fa-graduation-cap"></i>
                <p>No education entries yet. Add your first qualification above!</p>
            </div>
        </div>
    </div>

</body>
</html>
