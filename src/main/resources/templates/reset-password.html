<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reset Password - Job Portal</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-lock-open"></i>
                <h1>Reset Password</h1>
                <p>Create a new strong password via the form below</p>
            </div>

            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}">Error</span>
            </div>

            <form th:action="@{/reset-password}" method="post" class="login-form">
                <input type="hidden" name="token" th:value="${token}">

                <div class="form-group" style="position: relative;">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        New Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required
                        autofocus style="padding-right: 40px;">
                    <i class="fas fa-eye" id="togglePassword"
                        style="position: absolute; right: 10px; top: 38px; cursor: pointer; color: #666;"></i>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i>
                    Reset Password
                </button>
            </form>

            <div class="footer-text" style="margin-top: 20px;">
                <a th:href="@{/login}">Back to Login</a>
            </div>
        </div>
    </div>
    <script th:src="@{/js/theme.js}"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
