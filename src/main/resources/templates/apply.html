<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job - Job Portal System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: white;
            padding: 18px 30px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            color: #667eea;
            font-size: 26px;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 18px;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .nav-links a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .job-info-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        .job-info-card h3 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .job-info-card .job-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .job-info-card .job-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .apply-card {
            background: white;
            border-radius: 16px;
            padding: 45px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-header {
            margin-bottom: 35px;
            text-align: center;
        }

        .page-header h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .page-header p {
            color: #666;
            font-size: 16px;
        }

        .info-box {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-left: 5px solid #2196f3;
            padding: 18px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .info-box i {
            color: #2196f3;
            font-size: 20px;
        }

        .info-box p {
            color: #1976d2;
            font-size: 14px;
            margin: 0;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 15px;
        }

        .form-group label i {
            margin-right: 8px;
            color: #667eea;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
            font-family: inherit;
            background: #fafafa;
        }

        .form-group textarea {
            padding-left: 15px;
            min-height: 150px;
            resize: vertical;
            line-height: 1.6;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .form-group input[readonly] {
            background: #f5f5f5;
            cursor: not-allowed;
            color: #999;
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .char-counter.warning {
            color: #ff9800;
        }

        .char-counter.danger {
            color: #f44336;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary span {
            position: relative;
            z-index: 1;
        }

        .message {
            margin-top: 25px;
            padding: 16px 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
            display: block;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            display: block;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .apply-card {
                padding: 30px 25px;
            }

            .page-header h2 {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1><i class="fas fa-briefcase"></i> Job Portal</h1>
        <div class="nav-links">
            <a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/jobs"><i class="fas fa-search"></i> Browse Jobs</a>
            <a href="/my-applications"><i class="fas fa-file-alt"></i> My Applications</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <div class="container">
        <div id="jobInfoCard" class="job-info-card" style="display: none;">
            <h3 id="jobTitle">Loading job details...</h3>
            <div class="job-meta" id="jobMeta"></div>
        </div>

        <div class="apply-card">
            <div class="page-header">
                <h2><i class="fas fa-paper-plane"></i> Apply for Job</h2>
                <p>Submit your application and take the next step in your career</p>
            </div>

            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                <p>Please make sure you are logged in before applying. Your user ID will be automatically filled from
                    your session.</p>
            </div>

            <form id="applyForm">
                <input type="hidden" id="jobId" required>

                <div class="form-group">
                    <label for="userId"><i class="fas fa-user"></i> User ID</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card"></i>
                        <input type="number" id="userId" readonly placeholder="Will be auto-filled after login">
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <span><i class="fas fa-paper-plane"></i> Submit Application</span>
                </button>

                <div id="msg" class="message"></div>
            </form>
        </div>
    </div>

    <script>
        // Authentication check function
        function checkAuth() {
            const saved = localStorage.getItem('user');
            if (!saved) {
                return null;
            }

            try {
                const user = JSON.parse(saved);
                if (!user || !user.id) {
                    localStorage.removeItem('user');
                    return null;
                }
                return user;
            } catch (e) {
                localStorage.removeItem('user');
                return null;
            }
        }

        // Check authentication on page load
        const currentUser = checkAuth();

        if (!currentUser || !currentUser.id) {
            // User not logged in - redirect to login
            localStorage.removeItem('user');

            // Replace page content with login required message
            document.body.innerHTML = `
                <nav class="navbar">
                    <h1><i class="fas fa-briefcase"></i> Job Portal</h1>
                    <div class="nav-links">
                        <a href="/jobs.html"><i class="fas fa-search"></i> Browse Jobs</a>
                        <a href="/login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                        <a href="/register.html"><i class="fas fa-user-plus"></i> Register</a>
                    </div>
                </nav>
                <div class="container">
                    <div class="apply-card" style="text-align: center; padding: 60px;">
                        <div style="font-size: 64px; color: #667eea; margin-bottom: 20px;">
                            <i class="fas fa-lock"></i>
                        </div>
                        <h2 style="color: #333; margin-bottom: 15px;">Login Required</h2>
                        <p style="color: #666; margin-bottom: 30px; font-size: 16px;">
                            You must be logged in to apply for jobs. Please login to continue.
                        </p>
                        <a href="/login.html${window.location.search ? '?redirect=' + encodeURIComponent(window.location.pathname + window.location.search) : ''}" class="btn-primary" style="display: inline-block; text-decoration: none; padding: 14px 30px;">
                            <span><i class="fas fa-sign-in-alt"></i> Go to Login</span>
                        </a>
                        <p style="margin-top: 20px;">
                            <a href="/register.html" style="color: #667eea; text-decoration: none;">Don't have an account? Register here</a>
                        </p>
                    </div>
                </div>
            `;
        } else {
            // User is logged in - proceed normally
            document.getElementById("userId").value = currentUser.id;

            // Auto-read jobId from URL and load job details
            const params = new URLSearchParams(window.location.search);
            const jobIdFromUrl = params.get('jobId');
            if (jobIdFromUrl) {
                document.getElementById('jobId').value = jobIdFromUrl;

                // Load job details
                fetch(`/api/jobs/${jobIdFromUrl}`)
                    .then(res => res.json())
                    .then(job => {
                        document.getElementById('jobTitle').textContent = job.title || 'Job Details';
                        document.getElementById('jobMeta').innerHTML = `
                        <span><i class="fas fa-building"></i> ${job.company || 'N/A'}</span>
                        <span><i class="fas fa-map-marker-alt"></i> ${job.location || 'N/A'}</span>
                        <span><i class="fas fa-dollar-sign"></i> ${job.salary ? '$' + job.salary.toLocaleString() : 'Not specified'}</span>
                    `;
                        document.getElementById('jobInfoCard').style.display = 'block';
                    })
                    .catch(err => console.error('Error loading job details:', err));
            }

            // Form submission
            document.getElementById('applyForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                // Verify user is still logged in
                const userCheck = checkAuth();
                if (!userCheck || !userCheck.id) {
                    msg.className = 'message error';
                    msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Your session has expired. Please login again.';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                    return;
                }

                const userId = userCheck.id;
                const jobId = document.getElementById('jobId').value;
                const msg = document.getElementById('msg');
                const submitBtn = document.getElementById('submitBtn');

                msg.className = 'message';
                msg.textContent = '';
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span><i class="fas fa-spinner fa-spin"></i> Submitting...</span>';

                try {
                    const res = await fetch('/api/applications/apply', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: Number(userId),
                            jobId: Number(jobId),
                            resumeText: "" // Empty resume text as field is removed
                        })
                    });

                    if (res.ok) {
                        const data = await res.json();
                        msg.className = 'message success';
                        msg.innerHTML = `<i class="fas fa-check-circle"></i> Successfully Submitted!`;
                        document.getElementById('applyForm').reset();

                        setTimeout(() => {
                            window.location.href = '/my-applications.html';
                        }, 1500);
                    } else {
                        const errText = await res.text();
                        msg.className = 'message error';
                        msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error: ' + (errText || 'Failed to submit application');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<span><i class="fas fa-paper-plane"></i> Submit Application</span>';
                    }
                } catch (error) {
                    msg.className = 'message error';
                    msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Network error: ' + error.message;
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span><i class="fas fa-paper-plane"></i> Submit Application</span>';
                }
            });
        }
    </script>
</body>

</html>
