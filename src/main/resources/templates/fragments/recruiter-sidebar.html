<div th:fragment="sidebar" class="recruiter-sidebar">
    <div class="sidebar-header">
        <a href="/recruiter/dashboard" class="logo">
            <i class="fas fa-briefcase"></i>
            <span>JobPortal</span>
        </a>
    </div>

    <ul class="sidebar-menu">
        <li>
            <a href="/recruiter/dashboard" th:classappend="${currentPage == 'dashboard'} ? 'active'">
                <i class="fas fa-th-large"></i>
                <span class="label">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="/recruiter/candidates" th:classappend="${currentPage == 'candidates'} ? 'active'">
                <i class="fas fa-users"></i>
                <span class="label">Candidates</span>
            </a>
        </li>
        <li>
            <a href="/recruiter/jobs" th:classappend="${currentPage == 'jobs'} ? 'active'">
                <i class="fas fa-briefcase"></i>
                <span class="label">Jobs</span>
            </a>
        </li>
        <li>
            <a href="/recruiter/pipeline" th:classappend="${currentPage == 'pipeline'} ? 'active'">
                <i class="fas fa-columns"></i>
                <span class="label">Pipeline</span>
            </a>
        </li>
        <li>
            <a href="/recruiter/shortlists" th:classappend="${currentPage == 'shortlists'} ? 'active'">
                <i class="fas fa-heart"></i>
                <span class="label">Shortlists</span>
            </a>
        </li>
        <li>
            <a href="/recruiter/messages" th:classappend="${currentPage == 'messages'} ? 'active'">
                <i class="fas fa-comment-alt"></i>
                <span class="label">Messages</span>
            </a>
        </li>
        <li>
            <a href="/recruiter/interviews" th:classappend="${currentPage == 'interviews'} ? 'active'">
                <i class="fas fa-calendar-alt"></i>
                <span class="label">Interviews</span>
            </a>
        </li>
        <li>
            <a href="/recruiter/analytics" th:classappend="${currentPage == 'analytics'} ? 'active'">
                <i class="fas fa-chart-bar"></i>
                <span class="label">Analytics</span>
            </a>
        </li>
        <li>
            <a href="/recruiter/companies" th:classappend="${currentPage == 'companies'} ? 'active'">
                <i class="fas fa-building"></i>
                <span class="label">Companies</span>
            </a>
        </li>
        <li class="menu-divider"></li>
        <li>
            <a href="/recruiter/settings" th:classappend="${currentPage == 'settings'} ? 'active'">
                <i class="fas fa-cog"></i>
                <span class="label">Settings</span>
            </a>
        </li>
        <li>
            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" class="sidebar-link btn-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="label">Logout</span>
                </button>
            </form>
        </li>
    </ul>
</div>
