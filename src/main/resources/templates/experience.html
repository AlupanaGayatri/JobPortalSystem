<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - JobPortal</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">JobPortal</h2>
        <nav class="menu">
            <a href="/dashboard">
                <i class="fas fa-home icon"></i> Dashboard
            </a>
            <a href="/profile">
                <i class="fas fa-user icon"></i> Profile
            </a>
            <a href="/education">
                <i class="fas fa-graduation-cap icon"></i> Education
            </a>
            <a href="/experience" class="active">
                <i class="fas fa-briefcase icon"></i> Experience
            </a>
            <a href="/skills">
                <i class="fas fa-tools icon"></i> Skills
            </a>
            <a href="/profile/view">
                <i class="fas fa-eye icon"></i> View Profile
            </a>
        </nav>
        <a href="/logout" class="logout">
            <i class="fas fa-sign-out-alt icon"></i> Logout
        </a>
    </aside>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h2><i class="fas fa-briefcase"></i> Work Experience</h2>
            <p>Add and manage your professional work experience</p>
        </div>

        <!-- Add Experience Form -->
        <div class="form-section">
            <h3 class="section-title">
                <i class="fas fa-plus-circle"></i> Add Experience
            </h3>

            <form th:action="@{/experience/add}" th:object="${experience}" method="post">
                <div class="form-group">
                    <label><i class="fas fa-building"></i> Company Name</label>
                    <input type="text" th:field="*{company}" placeholder="Enter company name" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-user-tie"></i> Role/Position</label>
                    <input type="text" th:field="*{role}" placeholder="e.g., Java Developer, Software Engineer" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-clock"></i> Duration</label>
                    <input type="text" th:field="*{duration}" placeholder="e.g., 2020-2023, 2 years, or Jan 2020 - Present" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-file-alt"></i> Description</label>
                    <textarea th:field="*{description}" placeholder="Describe your responsibilities, achievements, and key contributions..." rows="5"></textarea>
                </div>

                <button type="submit" class="save-btn">
                    <i class="fas fa-save"></i> Save Experience
                </button>
            </form>
        </div>

        <!-- Experience List -->
        <div class="list-section" th:if="${experienceList != null and !experienceList.isEmpty()}">
            <h3><i class="fas fa-list"></i> Your Experience</h3>
            <div class="experience-list">
                <div th:each="exp : ${experienceList}" class="experience-card">
                    <div class="experience-card-header">
                        <div class="experience-card-content">
                            <h4 th:text="${exp.role}">Job Title</h4>
                            <p><i class="fas fa-building"></i> <span th:text="${exp.company}">Company</span></p>
                            <p><i class="fas fa-clock"></i> <span th:text="${exp.duration}">Duration</span></p>
                            <p th:if="${exp.description != null and !exp.description.isEmpty()}" style="margin-top: 12px; color: #4a5568; line-height: 1.6;">
                                <i class="fas fa-file-alt"></i> <span th:text="${exp.description}">Description</span>
                            </p>
                        </div>
                        <a th:href="@{'/experience/delete/' + ${exp.id}}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this experience?')">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-section" th:if="${experienceList == null or experienceList.isEmpty()}">
            <div class="empty-state">
                <i class="fas fa-briefcase"></i>
                <p>No work experience added yet. Add your first experience above!</p>
            </div>
        </div>
    </div>

</body>
</html>
