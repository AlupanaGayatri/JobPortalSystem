<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Job Portal System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            right: -250px;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
        }

        .register-container {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 520px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
            margin: 40px auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
            font-family: inherit;
            background: #fafafa;
        }

        .form-group select {
            padding-left: 15px;
            background: #fafafa;
            cursor: pointer;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .form-group input:focus + i,
        .input-wrapper:focus-within i {
            color: #667eea;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .role-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .role-option {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }

        .role-option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-option input[type="radio"]:checked + label {
            color: #667eea;
            font-weight: 600;
        }

        .role-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8edff 100%);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            transform: scale(1.02);
        }

        .role-option.selected label {
            color: #667eea;
            font-weight: 600;
        }

        .role-option.selected i {
            color: #667eea;
        }

        .role-option label {
            cursor: pointer;
            font-size: 13px;
            color: #666;
            display: block;
            transition: all 0.3s;
        }

        .role-option label i {
            font-size: 20px;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary span {
            position: relative;
            z-index: 1;
        }

        .message {
            margin-top: 20px;
            padding: 14px 16px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
            display: block;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            display: block;
        }

        .footer-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .footer-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .footer-links span {
            color: #999;
            margin: 0 12px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .register-container {
                padding: 35px 25px;
                margin: 20px auto;
            }

            .role-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1><i class="fas fa-briefcase"></i> Job Portal</h1>
            <p>Create your account and start your career journey</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                </div>
                <div class="password-strength">Use at least 6 characters</div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-user-tag"></i> Account Type</label>
                <div class="role-options">
                    <div class="role-option selected" onclick="selectRole('APPLICANT', this)">
                        <input type="radio" name="role" id="role-applicant" value="APPLICANT" checked>
                        <label for="role-applicant">
                            <i class="fas fa-user-graduate"></i><br>
                            Applicant
                        </label>
                    </div>
                    <div class="role-option" onclick="selectRole('RECRUITER', this)">
                        <input type="radio" name="role" id="role-recruiter" value="RECRUITER">
                        <label for="role-recruiter">
                            <i class="fas fa-user-tie"></i><br>
                            Recruiter
                        </label>
                    </div>
                    <div class="role-option" onclick="selectRole('ADMIN', this)">
                        <input type="radio" name="role" id="role-admin" value="ADMIN">
                        <label for="role-admin">
                            <i class="fas fa-user-shield"></i><br>
                            Admin
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <span><i class="fas fa-user-plus"></i> Create Account</span>
            </button>

            <div id="msg" class="message"></div>
        </form>

        <div class="footer-links">
            <a href="/login.html"><i class="fas fa-sign-in-alt"></i> Already have an account? Sign in</a>
            <span>|</span>
            <a href="/jobs.html"><i class="fas fa-briefcase"></i> Browse Jobs</a>
        </div>
    </div>

    <script>
        function selectRole(role, element) {
            // Remove selected class from all options
            document.querySelectorAll('.role-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
            
            // Check the radio button
            const radio = document.getElementById(`role-${role.toLowerCase()}`);
            if (radio) {
                radio.checked = true;
            }
            
            // Visual feedback
            console.log('Role selected:', role);
        }

        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const roleRadio = document.querySelector('input[name="role"]:checked');
            
            // Validation
            if (!name) {
                showError('Please enter your full name');
                return false;
            }
            
            if (!email) {
                showError('Please enter your email address');
                return false;
            }
            
            if (!email.includes('@')) {
                showError('Please enter a valid email address');
                return false;
            }
            
            if (!password || password.length < 6) {
                showError('Password must be at least 6 characters long');
                return false;
            }
            
            if (!roleRadio) {
                showError('Please select an account type');
                return false;
            }
            
            const role = roleRadio.value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('submitBtn') || document.querySelector('.btn-primary');

            msg.className = 'message';
            msg.textContent = '';
            btn.disabled = true;
            btn.innerHTML = '<span><i class="fas fa-spinner fa-spin"></i> Creating Account...</span>';

            fetch("/api/users/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password, role })
            })
            .then(res => {
                if (!res.ok) {
                    return res.text().then(text => {
                        throw new Error(text || 'Registration failed');
                    });
                }
                return res.json();
            })
            .then(data => {
                msg.className = 'message success';
                msg.innerHTML = '<i class="fas fa-check-circle"></i> Registration successful! Redirecting to login...';
                setTimeout(() => {
                    window.location.href = "/login.html";
                }, 1500);
            })
            .catch(err => {
                msg.className = 'message error';
                msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + (err.message || 'Registration failed. Please try again.');
                btn.disabled = false;
                btn.innerHTML = '<span><i class="fas fa-user-plus"></i> Create Account</span>';
            });
            
            return false;
        }
        
        function showError(message) {
            const msg = document.getElementById('msg');
            msg.className = 'message error';
            msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + message;
        }

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const submitBtn = document.querySelector('.btn-primary');
            
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    submitForm();
                });
            }
            
            // Also add click handler to button as backup
            const submitButton = document.getElementById('submitBtn') || document.querySelector('.btn-primary');
            if (submitButton) {
                submitButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    submitForm();
                    return false;
                });
            }
            
            // Ensure first role is selected on load
            const firstRole = document.querySelector('.role-option.selected');
            if (firstRole) {
                const radio = firstRole.querySelector('input[type="radio"]');
                if (radio) {
                    radio.checked = true;
                }
                // Force visual update
                firstRole.classList.add('selected');
            } else {
                // If no role is selected, select the first one
                const applicantRole = document.getElementById('role-applicant');
                if (applicantRole) {
                    applicantRole.checked = true;
                    const applicantOption = applicantRole.closest('.role-option');
                    if (applicantOption) {
                        applicantOption.classList.add('selected');
                    }
                }
            }
            
            // Add console log for debugging
            console.log('Form initialized. Selected role:', document.querySelector('input[name="role"]:checked')?.value);
        });
    </script>
</body>
</html>
